<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <title>用户管理 - LiteCloud</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: linear-gradient(120deg, #a1c4fd 0%, #c2e9fb 100%);
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        .container {
            width: 520px;
            margin: 60px auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.10);
            padding: 36px 32px 28px 32px;
        }
        h2 {
            text-align: center;
            color: #2d8cf0;
            margin-bottom: 28px;
            letter-spacing: 2px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 7px;
            color: #555;
            font-weight: 500;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #dcdcdc;
            border-radius: 5px;
            font-size: 1em;
            background: #f8faff;
            transition: border 0.2s;
        }
        input[type="text"]:focus, input[type="password"]:focus {
            border: 1.5px solid #2d8cf0;
            outline: none;
        }
        .btn {
            width: 100%;
            padding: 11px;
            background: linear-gradient(90deg, #2d8cf0 60%, #6fa1f7 100%);
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.2s;
        }
        .btn:hover {
            background: linear-gradient(90deg, #1a73e8 60%, #4e8ee6 100%);
        }
        .msg {
            text-align: center;
            margin-top: 12px;
            color: #e74c3c;
        }
        .user-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 18px;
            background: #f8faff;
            border-radius: 6px;
            overflow: hidden;
        }
        .user-table th, .user-table td {
            padding: 8px 6px;
            border: 1px solid #e3e3e3;
            text-align: center;
        }
        .user-table th {
            background: #eaf3fb;
            color: #2d8cf0;
        }
        .edit-btn {
            background: #fffbe6;
            color: #e6a23c;
            border: 1px solid #ffe58f;
            border-radius: 4px;
            padding: 4px 12px;
            cursor: pointer;
            font-size: 0.98em;
            margin: 0 2px;
        }
        .edit-btn:hover {
            background: #fff2cc;
        }
        .pagination {
            text-align: center;
            margin-top: 12px;
        }
        .pagination .btn {
            width: auto;
            display: inline-block;
            margin: 0 6px;
            padding: 7px 18px;
            font-size: 1em;
        }
        /* 弹窗样式 */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0; top: 0; width: 100vw; height: 100vh;
            background: rgba(0,0,0,0.18);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: #fff;
            border-radius: 8px;
            padding: 28px 32px 18px 32px;
            min-width: 320px;
            box-shadow: 0 2px 16px rgba(0,0,0,0.13);
            position: relative;
        }
        .close {
            position: absolute;
            right: 18px;
            top: 12px;
            font-size: 1.3em;
            color: #aaa;
            cursor: pointer;
        }
        .close:hover {
            color: #e74c3c;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>用户管理</h2>
        <form id="addUserForm">
            <div class="form-group">
                <label for="username">用户名</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">密码</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="role">角色（字符串）</label>
                <input type="text" id="role" name="role" placeholder="如 user 或 admin" required>
            </div>
            <button type="submit" class="btn">添加用户</button>
        </form>
        <div class="msg" id="msg"></div>
        <div style="margin-top:40px;">
            <h3 style="text-align:center;color:#2d8cf0;">用户列表</h3>
            <div style="overflow-x:auto;">
                <table id="userTable" class="user-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>用户名</th>
                            <th>角色</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
                <div class="pagination">
                    <button id="prevPage" class="btn">上一页</button>
                    <span id="pageInfo">第 1 页</span>
                    <button id="nextPage" class="btn">下一页</button>
                </div>
            </div>
        </div>
        <!-- 编辑弹窗 -->
        <div class="modal" id="editModal">
            <div class="modal-content">
                <span class="close" id="closeModal">×</span>
                <h3 style="text-align:center;color:#2d8cf0;">编辑用户信息</h3>
                <form id="editUserForm">
                    <div class="form-group">
                        <label for="editId">ID</label>
                        <input type="text" id="editId" required>
                    </div>
                    <div class="form-group">
                        <label for="editUsername">用户名</label>
                        <input type="text" id="editUsername" required>
                    </div>
                    <div class="form-group">
                        <label for="editPassword">密码</label>
                        <input type="password" id="editPassword" required placeholder="请输入新密码或原密码">
                    </div>
                    <div class="form-group">
                        <label for="editRole">角色（字符串）</label>
                        <input type="text" id="editRole" required>
                    </div>
                    <button type="submit" class="btn">保存</button>
                </form>
            </div>
        </div>
    </div>
    <script>
        // 添加用户
        const addUserForm = document.getElementById('addUserForm');
        addUserForm.onsubmit = async function (e) {
            e.preventDefault();
            const data = {
                username: addUserForm.username.value,
                password: addUserForm.password.value,
                role: addUserForm.role.value
            };
            const res = await fetch('/admin/add', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });
            const result = await res.json();
            document.getElementById('msg').textContent = result.msg || (result.status === 'success' ? '添加成功' : '添加失败');
            loadUsers();
        };

        // 用户分页列表
        let page = 1;
        const size = 10;
        async function loadUsers() {
            const res = await fetch(`/admin/list?page=${page}&size=${size}`);
            const result = await res.json();
            const tbody = document.querySelector('#userTable tbody');
            tbody.innerHTML = '';
            if (result.data && Array.isArray(result.data)) {
                result.data.forEach(u => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `<td>${u.id}</td><td>${u.username}</td><td>${u.role}</td><td><button class='edit-btn' data-id='${u.id}' data-username='${u.username}' data-role='${u.role}'>编辑</button></td>`;
                    tbody.appendChild(tr);
                });
            }
            document.getElementById('pageInfo').textContent = `第 ${page} 页`;
        }
        document.getElementById('prevPage').onclick = function() {
            if(page > 1) { page--; loadUsers(); }
        };
        document.getElementById('nextPage').onclick = function() {
            page++; loadUsers();
        };
        loadUsers();

        // 弹窗相关
        const modal = document.getElementById('editModal');
        const closeModal = document.getElementById('closeModal');
        document.body.addEventListener('click', function(e) {
            if (e.target.classList.contains('edit-btn')) {
                document.getElementById('editId').value = e.target.getAttribute('data-id');
                document.getElementById('editUsername').value = e.target.getAttribute('data-username');
                document.getElementById('editPassword').value = '';
                document.getElementById('editRole').value = e.target.getAttribute('data-role');
                modal.style.display = 'flex';
            }
        });
        closeModal.onclick = function() { modal.style.display = 'none'; };
        window.onclick = function(e) { if (e.target === modal) modal.style.display = 'none'; };

        // 编辑用户提交
        const editUserForm = document.getElementById('editUserForm');
        editUserForm.onsubmit = async function(e) {
            e.preventDefault();
            // 必须四项都填写
            const id = document.getElementById('editId').value.trim();
            const username = document.getElementById('editUsername').value.trim();
            const password = document.getElementById('editPassword').value.trim();
            const role = document.getElementById('editRole').value.trim();
            if (!id || !username || !password || !role) {
                document.getElementById('msg').textContent = '请填写所有字段';
                return;
            }
            const data = { id, username, password, role };
            const res = await fetch('/admin/update', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });
            const result = await res.json();
            document.getElementById('msg').textContent = result.msg || (result.status === 'success' ? '修改成功' : '修改失败');
            modal.style.display = 'none';
            loadUsers();
        };
    </script>
</body>

</html>
