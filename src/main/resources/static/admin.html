<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>用户管理 - LiteCloud</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: #181c24;
            font-family: 'JetBrains Mono', 'Consolas', 'Menlo', 'monospace', Arial, sans-serif;
            margin: 0;
        }
        .main-card {
            width: 96vw;
            max-width: 1100px;
            min-width: 340px;
            margin: 48px auto 0 auto;
            background: #232733;
            border-radius: 18px;
            box-shadow: 0 4px 32px rgba(0,0,0,0.18);
            padding: 38px 36px 30px 36px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .header-title {
            font-size: 1.8em;
            font-weight: 700;
            letter-spacing: 2px;
            color: #fff;
            margin-bottom: 32px;
            text-align: center;
        }
        .btn-group {
            display: flex;
            gap: 16px;
            margin-bottom: 18px;
        }
        .btn {
            min-width: 100px;
            padding: 10px 0;
            background: #232733;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 1em;
            cursor: pointer;
            outline: 1.5px solid #353b4a;
            transition: background 0.2s, color 0.2s, outline 0.2s;
        }
        .btn:hover {
            background: #2d8cf0;
            color: #fff;
            outline: 1.5px solid #2d8cf0;
        }
        .btn-danger {
            color: #ff6b6b;
            outline: 1.5px solid #353b4a;
        }
        .btn-danger:hover {
            background: #ff6b6b;
            color: #fff;
            outline: 1.5px solid #ff6b6b;
        }
        .btn-secondary {
            color: #6ea8fe;
            outline: 1.5px solid #353b4a;
        }
        .btn-secondary:hover {
            background: #6ea8fe;
            color: #fff;
            outline: 2px solid #6ea8fe;
        }
        .msg {
            text-align: center;
            margin-bottom: 18px;
            color: #ff6b6b;
            min-height: 22px;
            font-size: 1.1em;
        }
        .user-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0 6px;
            background: #232733;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 18px;
        }
        .user-table th {
            background: #232733;
            color: #6ea8fe;
            font-weight: 600;
            padding: 12px 6px;
            border: none;
            font-size: 1.05em;
        }
        .user-table th,
        .user-table td {
            vertical-align: middle;
        }
        .user-table th:not(:first-child),
        .user-table td:not(:first-child) {
            text-align: center;
        }
        .user-table th:first-child,
        .user-table td:first-child {
            text-align: left;
        }
        .user-table td {
            background: #232733;
            border: none;
            box-shadow: 0 1px 4px rgba(0, 0, 0, 0.10);
            padding: 16px 12px;
            font-size: 1em;
            color: #e6eaf3;
        }
        .user-table tr {
            border-radius: 8px;
        }
        .user-table tr:hover td {
            background: #232e3c;
        }
        .edit-btn {
            background: #232733;
            color: #e6a23c;
            border: 1.5px solid #ffe58f;
            border-radius: 4px;
            padding: 4px 12px;
            cursor: pointer;
            font-size: 1em;
            margin: 0 2px;
            transition: background 0.2s, color 0.2s, border 0.2s;
        }
        .edit-btn:hover {
            background: #fffbe6;
            color: #b26c00;
            border: 1.5px solid #e6a23c;
        }
        .pagination {
            text-align: center;
            margin-bottom: 0;
        }
        .pagination .btn {
            min-width: 80px;
            display: inline-block;
            margin: 0 8px;
            padding: 7px 18px;
            font-size: 1em;
        }
        .pagination #pageInfo {
            color: #6ea8fe;
            background: #232733;
            border-radius: 6px;
            padding: 3px 16px;
            font-weight: 600;
            font-size: 1.05em;
            letter-spacing: 1px;
            margin: 0 8px;
            display: inline-block;
        }
        /* 弹窗样式 */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.25);
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.3s ease-in-out;
        }
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        .modal-content {
            background: #232733;
            border-radius: 14px;
            padding: 30px 36px 20px 36px;
            min-width: 320px;
            box-shadow: 0 2px 16px #0006;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .modal-content h3 {
            color: #6ea8fe;
            font-size: 1.18em;
            font-weight: 600;
            margin-bottom: 18px;
        }
        .modal-content form {
            width: 320px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: stretch;
        }
        .modal-content .form-group {
            display: flex;
            flex-direction: column;
            align-items: stretch;
            margin-bottom: 18px;
        }
        .modal-content label {
            color: #bfc9d1;
            font-weight: 500;
            margin-bottom: 7px;
        }
        .modal-content input[type="text"],
        .modal-content input[type="password"],
        .modal-content select {
            width: 100%;
            padding: 10px 12px;
            border: none;
            border-radius: 6px;
            font-size: 1em;
            background: #232733;
            color: #fff;
            outline: 1.5px solid #353b4a;
            transition: outline 0.2s;
            box-sizing: border-box;
        }
        .modal-content input[type="text"]:focus,
        .modal-content input[type="password"]:focus,
        .modal-content select:focus {
            outline: 2px solid #00b8d8;
        }
        .modal-content select option {
            background: #232733;
            color: #fff;
        }
        .modal-content select:invalid, .modal-content select option[value=""] {
            color: #7a8ca3;
        }
        .close {
            position: absolute;
            right: 18px;
            top: 12px;
            font-size: 1.3em;
            color: #aaa;
            cursor: pointer;
            transition: color 0.2s;
        }
        .close:hover {
            color: #ff6b6b;
        }
    </style>
</head>
<body>
    <div class="main-card">
        <div class="header-title">用户管理后台</div>
        <div class="btn-group">
            <button class="btn btn-secondary" id="showAddUserBtn">添加用户</button>
            <button class="btn btn-danger" id="backBtn">返回</button>
        </div>
        <div class="msg" id="msg"></div>
        <div style="width:100%;overflow-x:auto;">
            <table id="userTable" class="user-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>用户名</th>
                        <th>角色</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        <div class="pagination">
            <button id="prevPage" class="btn">上一页</button>
            <span id="pageInfo">第 1 页</span>
            <button id="nextPage" class="btn">下一页</button>
        </div>
    </div>
    <!-- 添加用户弹窗 -->
    <div class="modal" id="addUserModal">
        <div class="modal-content">
            <span class="close" id="closeAddUserModal">×</span>
            <h3>添加用户</h3>
            <form id="addUserForm">
                <div class="form-group">
                    <label for="username">用户名</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">密码</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="role">角色</label>
                    <select id="role" name="role" required>
                        <option value="user">普通用户</option>
                        <option value="admin">管理员</option>
                    </select>
                </div>
                <button type="submit" class="btn">确定</button>
            </form>
        </div>
    </div>
    <!-- 编辑弹窗 -->
    <div class="modal" id="editModal">
        <div class="modal-content">
            <span class="close" id="closeModal">×</span>
            <h3>编辑用户信息</h3>
            <form id="editUserForm">
                <div class="form-group">
                    <label for="editId">ID</label>
                    <input type="text" id="editId" required readonly style="background:#232733;color:#bfc9d1;cursor:not-allowed;">
                </div>
                <div class="form-group">
                    <label for="editUsername">用户名</label>
                    <input type="text" id="editUsername" required>
                </div>
                <div class="form-group">
                    <label for="editPassword">密码</label>
                    <input type="password" id="editPassword" required placeholder="请输入新密码或原密码">
                </div>
                <div class="form-group">
                    <label for="editRole">角色</label>
                    <select id="editRole" required>
                        <option value="user">普通用户</option>
                        <option value="admin">管理员</option>
                    </select>
                </div>
                <button type="submit" class="btn">保存</button>
            </form>
        </div>
    </div>
    <script>
        // 返回按钮跳转dashboard.html
        document.getElementById('backBtn').onclick = function() {
            window.location.href = 'dashboard.html';
        };
        // 添加用户弹窗逻辑
        document.getElementById('showAddUserBtn').onclick = function() {
            document.getElementById('addUserModal').style.display = 'flex';
        };
        document.getElementById('closeAddUserModal').onclick = function() {
            document.getElementById('addUserModal').style.display = 'none';
        };
        window.addEventListener('click', function(e) {
            if (e.target === document.getElementById('addUserModal')) {
                document.getElementById('addUserModal').style.display = 'none';
            }
        });
        // 添加用户
        const addUserForm = document.getElementById('addUserForm');
        addUserForm.onsubmit = async function (e) {
            e.preventDefault();
            const data = {
                username: addUserForm.username.value,
                password: addUserForm.password.value,
                role: addUserForm.role.value
            };
            const res = await fetch('/admin/add', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });
            const result = await res.json();
            document.getElementById('msg').textContent = result.msg || (result.status === 'success' ? '添加成功' : '添加失败');
            document.getElementById('addUserModal').style.display = 'none';
            addUserForm.reset();
            loadUsers();
        };
        // 用户分页列表
        let page = 1;
        const size = 10;
        async function loadUsers() {
            const res = await fetch(`/admin/list?page=${page}&size=${size}`);
            const result = await res.json();
            const tbody = document.querySelector('#userTable tbody');
            tbody.innerHTML = '';
            if (result.data && Array.isArray(result.data)) {
                result.data.forEach(u => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `<td>${u.id}</td><td>${u.username}</td><td>${u.role}</td><td><button class='edit-btn' data-id='${u.id}' data-username='${u.username}' data-role='${u.role}'>编辑</button></td>`;
                    tbody.appendChild(tr);
                });
            }
            document.getElementById('pageInfo').textContent = `第 ${page} 页`;
        }
        document.getElementById('prevPage').onclick = function() {
            if (page > 1) { page--; loadUsers(); }
        };
        document.getElementById('nextPage').onclick = function() {
            page++; loadUsers();
        };
        loadUsers();
        // 弹窗相关
        const modal = document.getElementById('editModal');
        const closeModal = document.getElementById('closeModal');
        document.body.addEventListener('click', function(e) {
            if (e.target.classList.contains('edit-btn')) {
                document.getElementById('editId').value = e.target.getAttribute('data-id');
                document.getElementById('editUsername').value = e.target.getAttribute('data-username');
                document.getElementById('editPassword').value = '';
                document.getElementById('editRole').value = e.target.getAttribute('data-role');
                modal.style.display = 'flex';
            }
        });
        closeModal.onclick = function() { modal.style.display = 'none'; };
        window.onclick = function(e) { if (e.target === modal) modal.style.display = 'none'; };
        // 编辑用户提交
        const editUserForm = document.getElementById('editUserForm');
        editUserForm.onsubmit = async function(e) {
            e.preventDefault();
            const id = document.getElementById('editId').value.trim();
            const username = document.getElementById('editUsername').value.trim();
            const password = document.getElementById('editPassword').value.trim();
            const role = document.getElementById('editRole').value.trim();
            if (!id || !username || !password || !role) {
                document.getElementById('msg').textContent = '请填写所有字段';
                return;
            }
            const data = { id, username, password, role };
            const res = await fetch('/admin/update', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });
            const result = await res.json();
            document.getElementById('msg').textContent = result.msg || (result.status === 'success' ? '修改成功' : '修改失败');
            modal.style.display = 'none';
            loadUsers();
        };
    </script>
</body>
</html>
